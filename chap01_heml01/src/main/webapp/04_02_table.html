<!DOCTYPE html>
<html>

	<title>Table</title>
</head>

<body>

	<th>Country</th>
</tr>

<tr>
	<td>삼성전자</td> <!-- td : 테이블 데이터 -->
	<td>이삼성</td>
	<td>한국</td>
</tr>

<tr>
	<td>마이크로소프트</td>
	<td>마이크</td>
	<td>미국</td>
</tr>

</table>
</body>
</html>
